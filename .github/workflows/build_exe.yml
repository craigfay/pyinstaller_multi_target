

name: Build Executables

on:
  release:
    types: [created]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  build_ubuntu:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2

      - name: Install and Build
        run: |
          echo $SHELL
          curl https://pyenv.run | bash
          export PATH="$HOME/.pyenv/bin:$PATH"
          eval "$(pyenv init -)"
          eval "$(pyenv virtualenv-init -)"
          eval "$(pyenv init --path)"
          env PYTHON_CONFIGURE_OPTS="--enable-shared" pyenv install
          echo python --version
          pip install pyinstaller
          pyinstaller --name example_ubuntu_18_04 -F example.py
          ls
          ./dist/example_ubuntu_18_04

      - name: Push Built Exe
        run: |
          git config --global user.name $GITHUB_ACTOR
          git config --global user.email "$GITHUB_ACTOR@users.noreply.github.com"
          git add dist/*
          git commit -m "compile ubuntu exe in pipeline"
          git fetch origin $GITHUB_REF_NAME
          git merge -s recursive -X theirs -m "merge exe builds" origin/$GITHUB_REF_NAME
          git push


  build_macos:
    runs-on: macos-11
